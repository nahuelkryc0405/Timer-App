<!DOCTYPE html>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Storage utilities
        const STORAGE_KEY = 'time_tracker_tasks';

        const loadTasks = () => {
            try {
                const storedTasks = localStorage.getItem(STORAGE_KEY);
                return storedTasks ? JSON.parse(storedTasks) : [];
            } catch (error) {
                console.error('Error loading tasks:', error);
                return [];
            }
        };

        const saveTasks = (tasks) => {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            } catch (error) {
                console.error('Error saving tasks:', error);
            }
        };

        // Time formatting utilities
        const formatTime = (milliseconds) => {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        };

        const formatDate = (timestamp) => {
            const date = new Date(timestamp);
            return date.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        };

        const formatDateTime = (timestamp) => {
            const date = new Date(timestamp);
            return date.toLocaleString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        };

        const getWeekNumber = (date) => {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 4 - (d.getDay() || 7));
            const yearStart = new Date(d.getFullYear(), 0, 1);
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        };

        // TaskTracker Component
        function TaskTracker({ currentTask, onAddTask, onPauseTask, onResumeTask, onCompleteTask }) {
            const [taskName, setTaskName] = useState('');
            const [currentTime, setCurrentTime] = useState(0);
            const [showNewTaskForm, setShowNewTaskForm] = useState(false);
            const [newTaskName, setNewTaskName] = useState('');

            useEffect(() => {
                let interval;
                if (currentTask && currentTask.status === 'running') {
                    interval = setInterval(() => {
                        const elapsed = currentTask.elapsedTime + (Date.now() - currentTask.startTime);
                        setCurrentTime(elapsed);
                    }, 100);
                } else if (currentTask && currentTask.status === 'paused') {
                    setCurrentTime(currentTask.elapsedTime);
                }

                return () => {
                    if (interval) clearInterval(interval);
                };
            }, [currentTask]);

            const handleStartTask = () => {
                if (taskName.trim()) {
                    onAddTask({ name: taskName });
                    setTaskName('');
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && taskName.trim() && !currentTask) {
                    handleStartTask();
                }
            };

            const handleStartNewTask = () => {
                if (newTaskName.trim()) {
                    onCompleteTask(currentTask.id);
                    onAddTask({ name: newTaskName });
                    setShowNewTaskForm(false);
                    setNewTaskName('');
                }
            };

            return (
                <div>
                    {!currentTask ? (
                        <div className="card">
                            <div className="title">Nueva Tarea</div>
                            <div className="subtitle">Escribe el nombre de la tarea y comienza a registrar tiempo</div>
                            <input
                                className="input"
                                placeholder="Nombre de la tarea..."
                                value={taskName}
                                onChange={(e) => setTaskName(e.target.value)}
                                onKeyPress={handleKeyPress}
                            />
                            <button
                                className="button button-start"
                                onClick={handleStartTask}
                                disabled={!taskName.trim()}
                            >
                                Iniciar Tarea
                            </button>
                        </div>
                    ) : (
                        <div className="task-card">
                            <div className="active-label">TAREA ACTIVA</div>
                            <div className="task-name">{currentTask.name}</div>
                            <div>
                                <span className="timer">{formatTime(currentTime)}</span>
                                <span className={`status-indicator ${currentTask.status === 'paused' ? 'status-paused' : 'status-running'}`}></span>
                            </div>
                            <div className="status-text">
                                {currentTask.status === 'running' ? 'En progreso' : 'En pausa'}
                            </div>
                            <div className="button-group">
                                {currentTask.status === 'running' ? (
                                    <button
                                        className="button button-pause"
                                        onClick={() => onPauseTask(currentTask.id)}
                                    >
                                        ‚è∏ Pausar
                                    </button>
                                ) : (
                                    <button
                                        className="button button-resume"
                                        onClick={() => onResumeTask(currentTask.id)}
                                    >
                                        ‚ñ∂ Reanudar
                                    </button>
                                )}
                                <button
                                    className="button button-complete"
                                    onClick={() => onCompleteTask(currentTask.id)}
                                >
                                    ‚úì Completar
                                </button>
                            </div>

                            {/* Bot√≥n para iniciar nueva tarea */}
                            <div style={{marginTop: '16px', paddingTop: '16px', borderTop: '1px solid #333'}}>
                                <button
                                    className="button button-start"
                                    onClick={() => setShowNewTaskForm(true)}
                                    style={{fontSize: '14px'}}
                                >
                                    + Nueva Tarea
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Formulario para nueva tarea */}
                    {showNewTaskForm && (
                        <div className="card" style={{marginTop: '16px'}}>
                            <div className="title" style={{fontSize: '18px'}}>Nueva Tarea</div>
                            <div className="subtitle" style={{fontSize: '12px'}}>La tarea actual se registrar√° y se iniciar√° una nueva</div>
                            <input
                                className="input"
                                placeholder="Nombre de la nueva tarea..."
                                value={newTaskName}
                                onChange={(e) => setNewTaskName(e.target.value)}
                                onKeyPress={(e) => {
                                    if (e.key === 'Enter' && newTaskName.trim()) {
                                        handleStartNewTask();
                                    }
                                }}
                            />
                            <div className="button-group">
                                <button
                                    className="button button-cancel"
                                    onClick={() => {
                                        setShowNewTaskForm(false);
                                        setNewTaskName('');
                                    }}
                                >
                                    Cancelar
                                </button>
                                <button
                                    className="button button-start"
                                    onClick={handleStartNewTask}
                                    disabled={!newTaskName.trim()}
                                >
                                    Iniciar
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // TaskHistory Component
        function TaskHistory({ tasks, onUpdateTask, onDeleteTask }) {
            const [editingId, setEditingId] = useState(null);
            const [editName, setEditName] = useState('');
            const [editTime, setEditTime] = useState('');

            const handleEdit = (task) => {
                setEditingId(task.id);
                setEditName(task.name);
                const totalSeconds = Math.floor(task.elapsedTime / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                setEditTime(`${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`);
            };

            const handleSave = (taskId) => {
                const timeParts = editTime.split(':');
                if (timeParts.length === 3) {
                    const hours = parseInt(timeParts[0]) || 0;
                    const minutes = parseInt(timeParts[1]) || 0;
                    const seconds = parseInt(timeParts[2]) || 0;
                    const totalMs = (hours * 3600 + minutes * 60 + seconds) * 1000;

                    onUpdateTask(taskId, {
                        name: editName,
                        elapsedTime: totalMs
                    });
                }

                setEditingId(null);
                setEditName('');
                setEditTime('');
            };

            const handleCancel = () => {
                setEditingId(null);
                setEditName('');
                setEditTime('');
            };

            const sortedTasks = [...tasks].sort((a, b) => b.endTime - a.endTime);

            return (
                <div>
                    <div className="title">Historial de Tareas</div>
                    <div className="subtitle">
                        {tasks.length} tarea{tasks.length !== 1 ? 's' : ''} completada{tasks.length !== 1 ? 's' : ''}
                    </div>

                    {tasks.length === 0 ? (
                        <div className="empty-state">
                            <div className="empty-text">No hay tareas completadas a√∫n</div>
                            <div className="empty-subtext">Las tareas que completes aparecer√°n aqu√≠</div>
                        </div>
                    ) : (
                        <div>
                            {sortedTasks.map((task) => (
                                <div key={task.id} className="task-list-card">
                                    {editingId === task.id ? (
                                        <div className="edit-form">
                                            <div className="edit-label">Nombre:</div>
                                            <input
                                                className="input"
                                                value={editName}
                                                onChange={(e) => setEditName(e.target.value)}
                                                placeholder="Nombre de la tarea"
                                            />
                                            <div className="edit-label">Tiempo (HH:MM:SS):</div>
                                            <input
                                                className="input"
                                                value={editTime}
                                                onChange={(e) => setEditTime(e.target.value)}
                                                placeholder="00:00:00"
                                            />
                                            <div className="button-group">
                                                <button
                                                    className="button button-cancel"
                                                    onClick={handleCancel}
                                                >
                                                    Cancelar
                                                </button>
                                                <button
                                                    className="button button-save"
                                                    onClick={() => handleSave(task.id)}
                                                >
                                                    Guardar
                                                </button>
                                            </div>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="task-header">
                                                <div className="task-list-name">{task.name}</div>
                                                <div className="task-time">{formatTime(task.elapsedTime)}</div>
                                            </div>
                                            <div className="task-date">{formatDateTime(task.endTime)}</div>
                                            <div className="task-actions">
                                                <button
                                                    className="action-button button-edit"
                                                    onClick={() => handleEdit(task)}
                                                >
                                                    ‚úè Editar
                                                </button>
                                                <button
                                                    className="action-button button-delete"
                                                    onClick={() => {
                                                        if (confirm('¬øEst√°s seguro de eliminar esta tarea?')) {
                                                            onDeleteTask(task.id);
                                                        }
                                                    }}
                                                >
                                                    üóë Eliminar
                                                </button>
                                            </div>
                                        </>
                                    )}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // TaskSummary Component
        function TaskSummary({ tasks }) {
            const [viewMode, setViewMode] = useState('daily');

            const summaryData = useMemo(() => {
                if (viewMode === 'daily') {
                    const dailyMap = {};

                    tasks.forEach(task => {
                        const date = formatDate(task.endTime);
                        if (!dailyMap[date]) {
                            dailyMap[date] = {
                                date,
                                timestamp: task.endTime,
                                totalTime: 0,
                                tasks: []
                            };
                        }
                        dailyMap[date].totalTime += task.elapsedTime;
                        dailyMap[date].tasks.push(task);
                    });

                    return Object.values(dailyMap).sort((a, b) => b.timestamp - a.timestamp);
                } else {
                    const weeklyMap = {};

                    tasks.forEach(task => {
                        const date = new Date(task.endTime);
                        const weekNum = getWeekNumber(date);
                        const year = date.getFullYear();
                        const key = `${year}-W${weekNum}`;

                        if (!weeklyMap[key]) {
                            const monday = new Date(date);
                            monday.setDate(date.getDate() - (date.getDay() || 7) + 1);

                            weeklyMap[key] = {
                                week: `Semana ${weekNum}, ${year}`,
                                weekStart: formatDate(monday.getTime()),
                                timestamp: monday.getTime(),
                                totalTime: 0,
                                tasks: []
                            };
                        }
                        weeklyMap[key].totalTime += task.elapsedTime;
                        weeklyMap[key].tasks.push(task);
                    });

                    return Object.values(weeklyMap).sort((a, b) => b.timestamp - a.timestamp);
                }
            }, [tasks, viewMode]);

            const totalAllTime = tasks.reduce((sum, task) => sum + task.elapsedTime, 0);

            return (
                <div>
                    <div className="title">Resumen de Tiempo</div>

                    <div className="toggle-container">
                        <button
                            className={`toggle-button ${viewMode === 'daily' ? 'active' : ''}`}
                            onClick={() => setViewMode('daily')}
                        >
                            Diario
                        </button>
                        <button
                            className={`toggle-button ${viewMode === 'weekly' ? 'active' : ''}`}
                            onClick={() => setViewMode('weekly')}
                        >
                            Semanal
                        </button>
                    </div>

                    <div className="total-card">
                        <div className="total-label">Tiempo Total Registrado</div>
                        <div className="total-time">{formatTime(totalAllTime)}</div>
                        <div className="total-tasks">
                            {tasks.length} tarea{tasks.length !== 1 ? 's' : ''} completada{tasks.length !== 1 ? 's' : ''}
                        </div>
                    </div>

                    {summaryData.length === 0 ? (
                        <div className="empty-state">
                            <div className="empty-text">No hay datos para mostrar</div>
                            <div className="empty-subtext">Completa algunas tareas para ver el resumen</div>
                        </div>
                    ) : (
                        <div>
                            {summaryData.map((period, index) => (
                                <div key={index} className="period-card">
                                    <div className="period-header">
                                        <div className="period-title">
                                            {viewMode === 'daily' ? period.date : period.week}
                                        </div>
                                        <div className="period-time">{formatTime(period.totalTime)}</div>
                                    </div>
                                    <div className="period-subtitle">
                                        {period.tasks.length} tarea{period.tasks.length !== 1 ? 's' : ''}
                                    </div>
                                    <div className="tasks-list">
                                        {period.tasks.map((task, taskIndex) => (
                                            <div key={taskIndex} className="task-item">
                                                <div className="task-item-name">‚Ä¢ {task.name}</div>
                                                <div className="task-item-time">{formatTime(task.elapsedTime)}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // Main App Component
        function App() {
            const [tasks, setTasks] = useState([]);
            const [currentTask, setCurrentTask] = useState(null);
            const [viewMode, setViewMode] = useState('daily');

            useEffect(() => {
                const loadedTasks = loadTasks();
                setTasks(loadedTasks);

                const inProgressTask = loadedTasks.find(task => task.status === 'running' || task.status === 'paused');
                if (inProgressTask) {
                    setCurrentTask(inProgressTask);
                }
            }, []);

            useEffect(() => {
                saveTasks(tasks);
            }, [tasks]);

            const addTask = (taskData) => {
                // Crear nueva tarea (no completar la anterior autom√°ticamente)
                const newTask = {
                    id: Date.now().toString(),
                    name: taskData.name,
                    startTime: Date.now(),
                    endTime: null,
                    elapsedTime: 0,
                    status: 'running',
                    pausedAt: null,
                    createdAt: Date.now()
                };
                setTasks([...tasks, newTask]);
                setCurrentTask(newTask);
            };

            const updateTask = (taskId, updates) => {
                setTasks(tasks.map(task =>
                    task.id === taskId ? { ...task, ...updates } : task
                ));

                if (currentTask && currentTask.id === taskId) {
                    setCurrentTask({ ...currentTask, ...updates });
                }
            };

            const deleteTask = (taskId) => {
                setTasks(tasks.filter(task => task.id !== taskId));
                if (currentTask && currentTask.id === taskId) {
                    setCurrentTask(null);
                }
            };

            const pauseTask = (taskId) => {
                const task = tasks.find(t => t.id === taskId);
                if (task && task.status === 'running') {
                    const now = Date.now();
                    const elapsed = task.elapsedTime + (now - task.startTime);
                    updateTask(taskId, {
                        status: 'paused',
                        pausedAt: now,
                        elapsedTime: elapsed
                    });
                }
            };

            const resumeTask = (taskId) => {
                const task = tasks.find(t => t.id === taskId);
                if (task && (task.status === 'paused' || task.status === 'completed')) {
                    // Si hay una tarea activa, completarla primero
                    if (currentTask && currentTask.id !== taskId) {
                        const now = Date.now();
                        let totalElapsed = currentTask.elapsedTime;
                        if (currentTask.status === 'running') {
                            totalElapsed += now - currentTask.startTime;
                        }
                        updateTask(currentTask.id, {
                            status: 'completed',
                            endTime: now,
                            elapsedTime: totalElapsed
                        });
                    }

                    // Crear una nueva tarea basada en la anterior
                    const newTask = {
                        id: Date.now().toString(),
                        name: task.name,
                        startTime: Date.now(),
                        endTime: null,
                        elapsedTime: 0,
                        status: 'running',
                        pausedAt: null,
                        createdAt: Date.now()
                    };
                    setTasks([...tasks, newTask]);
                    setCurrentTask(newTask);
                }
            };

            const completeTask = (taskId) => {
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    const now = Date.now();
                    let totalElapsed = task.elapsedTime;

                    if (task.status === 'running') {
                        totalElapsed += now - task.startTime;
                    }

                    updateTask(taskId, {
                        status: 'completed',
                        endTime: now,
                        elapsedTime: totalElapsed
                    });

                    setCurrentTask(null);
                }
            };

            const completedTasks = tasks.filter(t => t.status === 'completed');
            const totalAllTime = completedTasks.reduce((sum, task) => sum + task.elapsedTime, 0);

            const summaryData = useMemo(() => {
                if (viewMode === 'daily') {
                    const dailyMap = {};

                    completedTasks.forEach(task => {
                        const date = formatDate(task.endTime);
                        if (!dailyMap[date]) {
                            dailyMap[date] = {
                                date,
                                timestamp: task.endTime,
                                totalTime: 0,
                                tasks: []
                            };
                        }
                        dailyMap[date].totalTime += task.elapsedTime;
                        dailyMap[date].tasks.push(task);
                    });

                    return Object.values(dailyMap).sort((a, b) => b.timestamp - a.timestamp);
                } else {
                    const weeklyMap = {};

                    completedTasks.forEach(task => {
                        const date = new Date(task.endTime);
                        const weekNum = getWeekNumber(date);
                        const year = date.getFullYear();
                        const key = `${year}-W${weekNum}`;

                        if (!weeklyMap[key]) {
                            const monday = new Date(date);
                            monday.setDate(date.getDate() - (date.getDay() || 7) + 1);

                            weeklyMap[key] = {
                                week: `Semana ${weekNum}, ${year}`,
                                weekStart: formatDate(monday.getTime()),
                                timestamp: monday.getTime(),
                                totalTime: 0,
                                tasks: []
                            };
                        }
                        weeklyMap[key].totalTime += task.elapsedTime;
                        weeklyMap[key].tasks.push(task);
                    });

                    return Object.values(weeklyMap).sort((a, b) => b.timestamp - a.timestamp);
                }
            }, [completedTasks, viewMode]);

            return (
                <div className="container">
                    <div className="header">
                        <div className="app-title">‚è± Registro de Tiempo</div>
                        <div className="app-subtitle">Gestiona y monitorea tu tiempo de trabajo</div>
                    </div>

                    <div className="main-content">
                        {/* Columna izquierda - Temporizador y acciones */}
                        <div>
                            <TaskTracker
                                currentTask={currentTask}
                                onAddTask={addTask}
                                onPauseTask={pauseTask}
                                onResumeTask={resumeTask}
                                onCompleteTask={completeTask}
                            />
                        </div>

                        {/* Columna derecha - Estad√≠sticas e historial */}
                        <div>
                            {/* Estad√≠sticas totales */}
                            <div className="section">
                                <div className="total-card">
                                    <div className="total-label">Tiempo Total Registrado</div>
                                    <div className="total-time">{formatTime(totalAllTime)}</div>
                                    <div className="total-tasks">
                                        {completedTasks.length} tarea{completedTasks.length !== 1 ? 's' : ''} completada{completedTasks.length !== 1 ? 's' : ''}
                                    </div>
                                </div>
                            </div>

                            {/* Resumen por per√≠odo */}
                            <div className="section">
                                <div className="section-title">Resumen de Tiempo</div>
                                <div className="toggle-container">
                                    <button
                                        className={`toggle-button ${viewMode === 'daily' ? 'active' : ''}`}
                                        onClick={() => setViewMode('daily')}
                                    >
                                        Diario
                                    </button>
                                    <button
                                        className={`toggle-button ${viewMode === 'weekly' ? 'active' : ''}`}
                                        onClick={() => setViewMode('weekly')}
                                    >
                                        Semanal
                                    </button>
                                </div>

                                <div className="history-container">
                                    {summaryData.length === 0 ? (
                                        <div className="empty-state">
                                            <div className="empty-text">No hay datos para mostrar</div>
                                            <div className="empty-subtext">Completa algunas tareas para ver el resumen</div>
                                        </div>
                                    ) : (
                                        <div>
                                            {summaryData.map((period, index) => (
                                                <div key={index} className="period-card">
                                                    <div className="period-header">
                                                        <div className="period-title">
                                                            {viewMode === 'daily' ? period.date : period.week}
                                                        </div>
                                                        <div className="period-time">{formatTime(period.totalTime)}</div>
                                                    </div>
                                                    <div className="period-subtitle">
                                                        {period.tasks.length} tarea{period.tasks.length !== 1 ? 's' : ''}
                                                    </div>
                                                    <div className="tasks-list">
                                                        {period.tasks.map((task, taskIndex) => (
                                                            <div key={taskIndex} className="task-item">
                                                                <div className="task-item-name">‚Ä¢ {task.name}</div>
                                                                <div className="task-item-time">{formatTime(task.elapsedTime)}</div>
                                                                <button
                                                                    className="resume-task-btn"
                                                                    onClick={() => resumeTask(task.id)}
                                                                    title="Reanudar esta tarea"
                                                                >
                                                                    ‚ñ∂
                                                                </button>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
